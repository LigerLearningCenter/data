<html>
<head>
    <!-- libraries //-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css" charset="utf-8">
    <!-- events //-->
    <script src="js/sectors/event.js"></script>
    <script src="js/sectors/ecology.js"></script>
    <script src="js/sectors/industry.js"></script>
    <script src="js/sectors/agriculture.js"></script>
    <script src="js/sectors/education.js"></script>
    <script src="js/sectors/consumer-services.js"></script>
    <script src="js/sectors/tourism.js"></script>
    <script src="js/sectors/infrastructure.js"></script>
</head>
<body>
    <button class="button">Random Events</button>
    <button class="button">Industry</button>
    <button class="button">Agriculture</button>
    <button class="button">Consumer Services</button>
    <button class="button">Infrastructure</button>
    <button class="button">Education</button>
    <button class="button">Tourism</button>
    <button class="button">Ecology</button>

    <script type="text/javascript">
        function tableRowFromEvent(event) {
            return "<tr><td>"
                + event.id
                + "</td><td>"
                + event.description
                + "</td><td>"
                + [event.money.industry,event.money.agriculture,event.money.consumerServices,event.money.infrastructure,event.money.education,event.money.tourism,event.money.ecology]
                + "</td><td>"
                + [event.mood.industry,event.mood.agriculture,event.mood.consumerServices,event.mood.infrastructure,event.mood.education,event.mood.tourism,event.mood.ecology]
                + "</td></tr>";
        }

        function tableHeaderFromTitles(columnTitles) {
            var columnTitles = ["<th>ID</th>", "<th>Description</th>", "<th>Money</th>", "<th>Mood</th>"]
            return columnTitles;
        }

        function tableFromEvents(events) {
            var table = $("<table class='table table-striped'></table>");
            var tableHeader = tableHeaderFromTitles(["ID", "Description", "Money", "Mood"]);
            table.append(tableHeader);
            for (var i = 0; i < events.length; i++) {
                var row = tableRowFromEvent(events[i]);
                table.append(row);
            }
            return table;
        }
        var allEvents = [];
        allEvents = allEvents.concat(industryEvents,agricultureEvents,consumerServicesEvents,infrastructureEvents,tourismEvents,educationEvents,ecologyEvents)
        $(document).ready(function() {
          var eventsTable = tableFromEvents(allEvents);
          $("body").append(eventsTable);
        });
    </script>
</body>
</html>
